<div class="main">

    <!-- Sign up form -->
    <section class="signup" *ngIf="signuppage">
        <div class="container" >
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form  class="register-form" id="register-form" [formGroup]="signupDetails">
                        <div class="form-group">
                            <label for="name"><i class="fa-solid fa-house"></i></label>
                            <input type="text" name="name" id="name" placeholder="Your Name" formControlName="userName"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fa-solid fa-envelope"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" formControlName="email"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="fas fa-lock-open"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password" formControlName="password"/>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="fa-solid fa-lock"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" />
                        </div>
                        <!-- <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div> -->
                        <div class="form-group form-button" (click)="Registerprocess()">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="../../assets/img/signup-image.jpg" alt="sing up image"></figure>
                    <a href="#" class="signup-image-link" (click)="signin()">I am already member</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Sing in  Form -->
    <section class="sign-in" *ngIf="loginpage">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="../../assets/img/signin-image.jpg" alt="sing up image"></figure>
                    <a href="#" class="signup-image-link" (click)="signup()">Create an account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" class="register-form" id="login-form" [formGroup]="signinDetails">
                        <div class="form-group">
                            <label for="your_name"><i class="fa-solid fa-house"></i></label>
                            <input type="text" name="your_name" id="your_name" placeholder="Your Name" formControlName="email"/>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="fa-solid fa-lock"></i></label>
                            <input type="password" name="your_pass" id="your_pass" placeholder="Password" formControlName="password"/>
                        </div>
                        <div class="form-group form-button" (click)="loginprocess()">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>
